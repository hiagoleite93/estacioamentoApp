<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="container">
        
        
        <div class="area">
            
            <h1>EstacioneApp</h1>
            <input 
            type="text" 
            id="nome" 
            placeholder="Digite o nome do veículo: " 
            autocomplete="off"
            class="input"/>
        
            <input 
            type="text" 
            id="placa" 
            placeholder="Digite a placa do veículo: "
            autocomplete="off"
            class="input"
            />
        
            <button id="cadastrar" class="btn">
                Cadastrar
            </button>
        </div>
        
        <div class="table">
            <table>
                <thead class="table-head">
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="patio" class="patio">
        
                </tbody>
            </table>

        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
